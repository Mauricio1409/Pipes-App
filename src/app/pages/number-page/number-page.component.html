<section class="mx-5">
  <h1 class="text-2xl font-bold">Pipes Numericos</h1>
  <h3 class="text-xl font-thin">Pipes incluidos en Angular</h3>
</section>

<div class="stats stats-vertical lg:stats-horizontal shadow w-full">
  <div class="stat">
    <div class="stat-title">Number</div>
    <div class="stat-value">{{totalSells() |number: '1.2-2'}}</div>
    <div class="stat-desc">{{totalSells()}}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Porcentaje</div>
    <div class="stat-value">{{percent() | percent}}</div>
    <div class="stat-desc">{{percent()}}</div>
  </div>

  <div class="stat">
    <div class="stat-title">currency</div>
    <div class="stat-value">{{totalSells() | currency }}</div>
    <div class="stat-desc">{{totalSells()}}</div>
  </div>
</div>
